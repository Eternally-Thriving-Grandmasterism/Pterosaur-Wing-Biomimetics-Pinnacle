<svg width="1400" height="550" viewBox="0 0 1400 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="550" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="700" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a3c34">
    Refined Aligned Electrospinning + Matrix Infusion Process Flow – Actinofibril Biomimicry
  </text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1a3c34"/>
    </marker>
  </defs>

  <!-- Step 1: Solution Preparation -->
  <rect x="40" y="100" width="200" height="140" rx="12" fill="#e6f3f0" stroke="#1a3c34" stroke-width="2"/>
  <text x="140" y="125" font-family="Arial" font-size="15" font-weight="bold" text-anchor="middle" fill="#1a3c34">1. Polymer Solution</text>
  <text x="140" y="155" font-family="Arial" font-size="13" text-anchor="middle">Stiff core: PCL / PU / silk fibroin</text>
  <text x="140" y="175" font-family="Arial" font-size="13" text-anchor="middle">+ fillers (CNT / CNC / GO)</text>
  <text x="140" y="195" font-family="Arial" font-size="13" text-anchor="middle">Solvent: DMF / aqueous bio-based</text>
  <text x="140" y="215" font-family="Arial" font-size="12" text-anchor="middle">Stir / sonicate → homogeneous dope</text>

  <!-- Arrow 1 -->
  <line x1="240" y1="170" x2="340" y2="170" stroke="#1a3c34" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 2: Electrospinning Setup -->
  <rect x="370" y="100" width="200" height="140" rx="12" fill="#e6f3f0" stroke="#1a3c34" stroke-width="2"/>
  <text x="470" y="125" font-family="Arial" font-size="15" font-weight="bold" text-anchor="middle" fill="#1a3c34">2. Electrospinning</text>
  <text x="470" y="155" font-family="Arial" font-size="13" text-anchor="middle">Voltage: 10–30 kV</text>
  <text x="470" y="175" font-family="Arial" font-size="13" text-anchor="middle">Flow rate: 0.5–2 mL/h</text>
  <text x="470" y="195" font-family="Arial" font-size="13" text-anchor="middle">Nozzle-to-collector: 10–25 cm</text>
  <text x="470" y="215" font-family="Arial" font-size="12" text-anchor="middle">Taylor cone → jet formation</text>

  <!-- Arrow 2 -->
  <line x1="570" y1="170" x2="670" y2="170" stroke="#1a3c34" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 3: Fiber Alignment & Collection -->
  <rect x="700" y="100" width="220" height="140" rx="12" fill="#e6f3f0" stroke="#1a3c34" stroke-width="2"/>
  <text x="810" y="125" font-family="Arial" font-size="15" font-weight="bold" text-anchor="middle" fill="#1a3c34">3. Alignment & Collection</text>
  <text x="810" y="155" font-family="Arial" font-size="13" text-anchor="middle">Collector: Rotating drum (500–3000 rpm)</text>
  <text x="810" y="175" font-family="Arial" font-size="13" text-anchor="middle">or parallel electrodes / gap collector</text>
  <text x="810" y="195" font-family="Arial" font-size="13" text-anchor="middle">→ 80–95% spanwise alignment</text>
  <text x="810" y="215" font-family="Arial" font-size="12" text-anchor="middle">Fiber Ø: 100–500 nm</text>

  <!-- Arrow 3 -->
  <line x1="920" y1="170" x2="1020" y2="170" stroke="#1a3c34" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 4: Fiber Harvesting -->
  <rect x="1050" y="100" width="200" height="140" rx="12" fill="#e6f3f0" stroke="#1a3c34" stroke-width="2"/>
  <text x="1150" y="125" font-family="Arial" font-size="15" font-weight="bold" text-anchor="middle" fill="#1a3c34">4. Harvesting</text>
  <text x="1150" y="155" font-family="Arial" font-size="13" text-anchor="middle">Peel mat from collector</text>
  <text x="1150" y="175" font-family="Arial" font-size="13" text-anchor="middle">Cut / trim aligned mat</text>
  <text x="1150" y="195" font-family="Arial" font-size="13" text-anchor="middle">Optional: Anneal / dry</text>

  <!-- Arrow 4 (down to infusion) -->
  <line x1="1150" y1="240" x2="1150" y2="320" stroke="#1a3c34" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 5: Matrix Infusion -->
  <rect x="700" y="340" width="220" height="140" rx="12" fill="#e6f3f0" stroke="#1a3c34" stroke-width="2"/>
  <text x="810" y="365" font-family="Arial" font-size="15" font-weight="bold" text-anchor="middle" fill="#1a3c34">5. Matrix Infusion</text>
  <text x="810" y="395" font-family="Arial" font-size="13" text-anchor="middle">Soft matrix: Silicone / TPU / hydrogel</text>
  <text x="810" y="415" font-family="Arial" font-size="13" text-anchor="middle">Method: Spin-coat / dip / vacuum infusion</text>
  <text x="810" y="435" font-family="Arial" font-size="13" text-anchor="middle">→ Full encapsulation</text>

  <!-- Arrow 5 -->
  <line x1="920" y1="410" x2="1020" y2="410" stroke="#1a3c34" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 6: Post-Cure & Tuning -->
  <rect x="1050" y="340" width="220" height="140" rx="12" fill="#e6f3f0" stroke="#1a3c34" stroke-width="2"/>
  <text x="1160" y="365" font-family="Arial" font-size="15" font-weight="bold" text-anchor="middle" fill="#1a3c34">6. Post-Cure & Tuning</text>
  <text x="1160" y="395" font-family="Arial" font-size="13" text-anchor="middle">Cure: Thermal / UV / enzymatic</text>
  <text x="1160" y="415" font-family="Arial" font-size="13" text-anchor="middle">Optional: Plasma treatment</text>
  <text x="1160" y="435" font-family="Arial" font-size="13" text-anchor="middle">→ Anisotropic actinofibril composite</text>

  <!-- Output ellipse -->
  <ellipse cx="1250" cy="410" rx="90" ry="45" fill="#d4f4e2" stroke="#1a3c34" stroke-width="3"/>
  <text x="1250" y="405" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a3c34">Ready Composite</text>

  <!-- Bottom note -->
  <text x="700" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">
    Continuous, scalable, R2R-compatible — bio-based options for green mercy — passive anisotropic stiffness eternal
  </text>
</svg>
